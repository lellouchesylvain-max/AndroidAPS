name: AAPS CI

on:
  workflow_dispatch:
    inputs:
      buildVariant:
        description: "Select Build Variant"
        required: true
        default: "fullRelease"
        type: choice
        options:
          - fullRelease
          - fullDebug
          - aapsclientRelease
          - aapsclientDebug
          - aapsclient2Release
          - aapsclient2Debug
          - pumpcontrolRelease
          - pumpcontrolDebug

jobs:
  build:
    name: Build AAPS
    runs-on: ubuntu-latest

    steps:
      - name: Decode Keystore secrets to env
        shell: bash
        run: |
          set -euo pipefail

          if [ -n "${{ secrets.KEYSTORE_SET }}" ]; then
            echo "ðŸ” Decoding KEYSTORE_SET..."
            DECODED="$(echo "${{ secrets.KEYSTORE_SET }}" | base64 -d)"

            KEYSTORE_BASE64="$(echo "$DECODED" | cut -d'|' -f1)"
            KEYSTORE_PASSWORD="$(echo "$DECODED" | cut -d'|' -f2)"
            KEY_ALIAS="$(echo "$DECODED" | cut -d'|' -f3)"
            KEY_PASSWORD="$(echo "$DECODED" | cut -d'|' -f4)"

            echo "KEYSTORE_BASE64=$KEYSTORE_BASE64" >> "$GITHUB_ENV"
            echo "KEYSTORE_PASSWORD=$KEYSTORE_PASSWORD" >> "$GITHUB_ENV"
            echo "KEY_ALIAS=$KEY_ALIAS" >> "$GITHUB_ENV"
            echo "KEY_PASSWORD=$KEY_PASSWORD" >> "$GITHUB_ENV"
          else
            echo "â„¹ï¸ KEYSTORE_SET not provided, using separate secrets."
            echo "KEYSTORE_BASE64=${{ secrets.KEYSTORE_BASE64 }}" >> "$GITHUB_ENV"
            echo "KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> "$GITHUB_ENV"
            echo "KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> "$GITHUB_ENV"
            echo "KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> "$GITHUB_ENV"
          fi

          # mask secrets
          echo "::add-mask::${{ secrets.KEYSTORE_BASE64 }}"
          echo "::add-mask::${{ secrets.KEYSTORE_PASSWORD }}"
          echo "::add-mask::${{ secrets.KEY_ALIAS }}"
          echo "::add-mask::${{ secrets.KEY_PASSWORD }}"

      - name: Check required secrets (keystore only)
        shell: bash
        run: |
          set -euo pipefail
          echo "ðŸ” Checking required secrets..."
          MISSING=0

          check_secret () {
            if [ -z "${1:-}" ]; then
              echo "âŒ Missing secret: $2"
              MISSING=1
            fi
          }

          check_secret "$KEYSTORE_BASE64" "KEYSTORE_BASE64"
          check_secret "$KEYSTORE_PASSWORD" "KEYSTORE_PASSWORD"
          check_secret "$KEY_ALIAS" "KEY_ALIAS"
          check_secret "$KEY_PASSWORD" "KEY_PASSWORD"

          if [ "$MISSING" -eq 1 ]; then
            echo "ðŸ›‘ Missing required secrets. Stopping build."
            exit 1
          fi

          echo "âœ… All required secrets are present."

      - name: Decode keystore file
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "$RUNNER_TEMP/keystore"
          echo "$KEYSTORE_BASE64" | base64 -d > "$RUNNER_TEMP/keystore/keystore.jks"

      - name: Validate keystore, alias and password
        shell: bash
        run: |
          set -euo pipefail
          echo "ðŸ” Validating keystore, alias and password"

          echo "test" > dummy.txt
          zip -q dummy.jar dummy.txt
          rm dummy.txt

          if ! jarsigner \
              -keystore "$RUNNER_TEMP/keystore/keystore.jks" \
              -storepass "$KEYSTORE_PASSWORD" \
              -keypass "$KEY_PASSWORD" \
              dummy.jar "$KEY_ALIAS" >/tmp/jarsigner.log 2>&1; then
            echo "âŒ Keystore validation failed (password/alias mismatch)"
            cat /tmp/jarsigner.log
            exit 1
          fi

          rm -f dummy.jar /tmp/jarsigner.log
          echo "âœ… Keystore, alias, and key password are valid."

      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set BUILD_VARIANT
        shell: bash
        run: |
          set -euo pipefail
          BUILD_VARIANT="${{ github.event.inputs.buildVariant }}"
          echo "BUILD_VARIANT=$BUILD_VARIANT" >> "$GITHUB_ENV"

          VARIANT_FLAVOR="$(echo "$BUILD_VARIANT" | sed -E 's/(Release|Debug)$//' | tr '[:upper:]' '[:lower:]')"
          VARIANT_TYPE="$(echo "$BUILD_VARIANT" | grep -oE '(Release|Debug)$' | tr '[:upper:]' '[:lower:]')"

          echo "VARIANT_FLAVOR=$VARIANT_FLAVOR" >> "$GITHUB_ENV"
          echo "VARIANT_TYPE=$VARIANT_TYPE" >> "$GITHUB_ENV"

          VERSION_SUFFIX=""
          if [[ "$VARIANT_FLAVOR" != "full" ]]; then VERSION_SUFFIX="$VARIANT_FLAVOR"; fi
          if [[ "$VARIANT_TYPE" == "debug" ]]; then VERSION_SUFFIX="$VERSION_SUFFIX-debug"; fi
          if [[ -n "$VERSION_SUFFIX" && "$VERSION_SUFFIX" != -* ]]; then VERSION_SUFFIX="-$VERSION_SUFFIX"; fi

          echo "VERSION_SUFFIX=$VERSION_SUFFIX" >> "$GITHUB_ENV"

      - name: Extract VERSION
        shell: bash
        run: |
          set -euo pipefail
          BRANCH_NAME="$(git rev-parse --abbrev-ref HEAD)"
          if echo "$BRANCH_NAME" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+(\.[0-9]+)?$'; then
            VERSION="$BRANCH_NAME"
          else
            VERSION="$(grep 'val appVersion' buildSrc/src/main/kotlin/Versions.kt | awk -F '"' '{print $2}')"
          fi
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build APKs
        shell: bash
        run: |
          set -euo pipefail
          ./gradlew assemble${{ env.BUILD_VARIANT }} \
            -Dorg.gradle.jvmargs="-Xmx8g -XX:+UseParallelGC -Xss1024m" \
            -Dkotlin.daemon.jvm.options="-Xmx2g" \
            -Dkotlin.compiler.execution.strategy="in-process" \
            -Dorg.gradle.daemon=true \
            -Dorg.gradle.workers.max=8 \
            -Dorg.gradle.caching=true \
            -Pandroid.injected.signing.store.file="$RUNNER_TEMP/keystore/keystore.jks" \
            -Pandroid.injected.signing.store.password="$KEYSTORE_PASSWORD" \
            -Pandroid.injected.signing.key.alias="$KEY_ALIAS" \
            -Pandroid.injected.signing.key.password="$KEY_PASSWORD"

      - name: Rename APKs with version
        shell: bash
        run: |
          set -euo pipefail
          mv app/build/outputs/apk/${{ env.VARIANT_FLAVOR }}/${{ env.VARIANT_TYPE }}/*.apk \
            aaps-${{ env.VERSION }}${{ env.VERSION_SUFFIX }}.apk

          # wear APK may not exist for some variants; don't fail if missing
          if ls wear/build/outputs/apk/${{ env.VARIANT_FLAVOR }}/${{ env.VARIANT_TYPE }}/*.apk >/dev/null 2>&1; then
            mv wear/build/outputs/apk/${{ env.VARIANT_FLAVOR }}/${{ env.VARIANT_TYPE }}/*.apk \
              aaps-wear-${{ env.VERSION }}${{ env.VERSION_SUFFIX }}.apk
          fi

      - name: Upload APKs as GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: aaps-apks-${{ env.VERSION }}${{ env.VERSION_SUFFIX }}
          path: |
            aaps-${{ env.VERSION }}${{ env.VERSION_SUFFIX }}.apk
            aaps-wear-${{ env.VERSION }}${{ env.VERSION_SUFFIX }}.apk
          if-no-files-found: warn
